<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
 
    <div class="container">
        <div class="inner">
            <div class="top">
                <div class="top-left">
                    <input type="text" id="txt-time" class="form-control" disabled> &nbsp;
                    <input type="text" id="txt-q-number" class="form-control" disabled> &nbsp;
                    <input type="text" id="txt-answer" class="form-control" disabled> &nbsp;
                </div>
                <div class="top-right">
                    <button id="start-btn" class="btn btn-primary btn-lg" onclick="start()" style="height: 100%; width: 90%;"> Start </button>
                </div>
            </div>
            <hr>
        </div>

        <div class="q-wrapper">
            <textarea name="" id="question" cols="30" rows="5" class="form-control" disabled readonly></textarea>
        </div>

        <div class="answer-wrapper">
            <form>
                <ul id="answer-list">
    
                </ul>
            </form>  
        </div>

        <div class="bottom">
           <!-- <button id ="btn-show" class="btn btn-warning btn1" style="margin-right: 200px;" >Show Answer</button>&nbsp;-->
            <a href="index.html"><p class="d-inline-flex gap-1">
                <button id="btn-home" type="button" class="btn btn-outline-dark btn1" style="margin-right: 150px;" >Back to home</button>
              </p></a>&nbsp;
              <button id ="btn-finish" class="btn btn-danger btn1" onclick="showAnswers()">Finish Attempt</button>&nbsp;
            <button id ="btn-submit" class="btn btn-success btn1"  onclick="verifyAnswer('Submit')">Next</button>&nbsp;
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src = "main.js"></script>
</body>
</html>
